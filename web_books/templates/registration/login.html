{% extends "base.html" %}

<!-- Блок Заголовка -->
{% block title %}Мир книг (вход){% endblock %}

<!-- Блок Контента -->
{% block content %}
{% if form %}
<div class="container">
            <div class="row">
                <h2>Пройдите авторизацию</h2>
                <br>
                <div class="col-6 text-center">
                <form class="row g-2 p-md-4 border rounded-3 bg-light" method="post" action="">
                    {% csrf_token %}
                    <!-- Первое поле (Логин) -->
                    <div class="form-floating mb-2">
                        {{ form.username }}
                        <label for="floatingInput">{{ form.username.label }}:</label>
                    </div>
                    <!-- Второе поле (Пароль) -->
                    <div class="form-floating mb-2">
                        {{ form.password }}
                        <label for="floatingPassword">{{ form.password.label }}:</label>
                    </div>
                    <br><button type="submit" class="btn btn-primary">Вход</button>
                </form>
                </div>
        <div class="col-6"></div>  <!-- Правая пустая часть (3 позиции) -->
    </div>
</div>
{% endif %}
{% endblock %}

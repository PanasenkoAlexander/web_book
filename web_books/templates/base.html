<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- Подключили папку "static" -->
    {% load static %}

    <!-- Подключили Свой "styles.css" -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Подключаем BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="row">  <!-- Первая строка -->
            <div class="col-12">  <!-- Столбик на 12 позиций -->
                <img style="width:25%;" src="{% static 'images/logo.png' %}">
                <font size=7, color="blue">Сайт "Мир книг"</font>
            </div>
        </div>

        <div class="row">  <!-- Вторая строка -->
            <!-- Блок Меню -->
            <div class="col-3">  <!-- Столбик на 3 позиций -->
                <ul class="menu">
                    <li><a href="{% url 'index' %}">Главная</a></li>
                    <li><a href="{% url 'books' %}">Все книги</a></li>
                    <li><a href="{% url 'authors' %}">Все авторы</a></li>
                </ul>
            </div>
            <!-- Блок Контента -->
            <div class="col-9">  <!-- Столбик на 9 позиций -->
                {% block content %}{% endblock %}
            </div>
        </div>

        <div class="row">  <!-- Третья строка -->
            <div class="col-12">  <!-- Столбик на 12 позиций -->
                <br><br><p class="text-center">Copyright ООО "Мир Книг", 2023. Все права защищены.</p>
            </div>
        </div>
    </div>
</body>

</html>
